{% extends "base_generic.html" %}

{% block content %}
  <h1>Search results for this title: '{{ search_title }}'</h1>
  <br> <br>

  {% for book in found_books %}
     <hr>
       <p> 
         <a href="{{ book.get_absolute_url }}"> {{ book.title }}</a> 
         ({{book.author}})
       </p>
     <hr>
   {% empty %}
     <h2 class="text-warning"> No book was found </h2>
   {% endfor %}
{% endblock %}
